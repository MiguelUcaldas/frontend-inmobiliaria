<br />
<a routerLink="/parametros/cliente-agregar" class="btn black" style="font-family: Comic Sans MS;">Agregar Registro</a>
<br />

<table>
    <thead>
      <tr style="font-family: Comic Sans MS;">
          <th>Nombre</th>
          <th>Correo</th>
          <th>Celular</th>
          <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of listaRegistros | paginate: { itemsPerPage: registrosPorPagina, currentPage: pag, totalItems: total }">
        <td>{{r.primerNombre}} {{r.segundoNombre}} {{r.primerApellido}} {{r.segundoApellido}}</td>
        <td>{{r.correo}}</td>
        <td>{{r.telefono}}</td>
        <td>
            <a routerLink="/parametros/cliente-editar/{{r.id}}" class="btn blue">Editar Registro</a>
        </td>
        <td>
        <a routerLink="/parametros/cliente-eliminar/{{r.id}}" class="btn red">Eliminar Registro</a>
      </td>
      </tr>
      <tr>
        <td colspan="5" style="font-family: Comic Sans MS;" >
          <pagination-controls
                      (pageChange)="pag = $event; ListarRegistros()"
                      previousLabel="Anterior"
                      nextLabel="Siguiente"
                      screenReaderPaginationLabel="Navegación"
                      screenReaderPageLabel="Página"
                      screenReaderCurrentLabel="Página Actual">
          </pagination-controls>
        </td>
      </tr>
    </tbody>
  </table>
