<h3>LISTA DE INMUEBLES</h3>

<div class="row">
  <div *ngFor="let r of listaRegistros" class="col s3 ">
    <div  class="card">
      <div class="card-image">
        <img src="{{r.foto}}">
        <span class="card-title">{{r._id}}</span>
      </div>
      <div class="card-content">
        <p>La descripcion es : {{r.descripcion}}. Direccion de la propiedad:{{r.direccion}}</p>
      </div>
      <div class="card-action">
        <a routerLink="/detalles-inmuebles/{{r._id}}">This is a link</a>
      </div>
    </div>
  </div>
</div>
